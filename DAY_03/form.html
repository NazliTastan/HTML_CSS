<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM BURADA</title>
</head>
<body>
    <!-- İLK FORMU OLUSTUR -->
    <form action="get/put">
        <label for="">NAME</label>
        <input type="text"name="name"value/>
        <label for="">PASSWORD
            <input type="password"name=pasword/>
            <label for="">ID</label>
            <input type="number"name="number"value="46" placeholder="10 haneli sayı giriniz">
            <label for="">ARAMA</label>
            <input type="search">
            <label for="">URL</label>
            <input type="url" name="" id="">
            <label for="">EMAİL</label>
            <input type="email">
            <label for="">KULLANILMAZ</label>
            <input type="text"disabled/>
            <!-- FARKLI TÜRLER -->
            <hr><br>
            <label for="">CHECKBOX</label>
            <input type="checkbox" name="" id="">

            <input type="radio" name="radio-secenek" id="evli" value="evli" />
            <label for="evli">EVLI</label>
            <input type="radio" name="radio-secenek" id="bekar" value="bekar" />
            <label for="bekar">BEKAR</label>

            <label for="">DOSYA YUKLE</label>
            <input type="file" name="" id="">

            <label for="">TARİH SEC</label>
            <input type="date">

            <!-- SELECT DENİYORUM -->
            <label for="SAYILAR">SECENEKLER</label>
            <select name="SAYILAR" mutible size ="3" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- OPTGROUP DENİYORUM -->
        <label for="">OPTGROUP</label>
        <select name="" id="">
            <optgroup label="MEYVELER">
                <option value="elma"></option>
                <option value="armut"></option>
            </optgroup>
            <optgroup label="SEBZELER">
                <option value="domates"></option>
                <option value="salatalık"></option>
            </optgroup>
        </select>

        <!-- TEKSAREA DENIYORUM -->
        <label for="yorum">TEXTAREA</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="yorum yazınız" required></textarea>


            <input type="reset" value="RESET">
            <input type="submit" value="GONDER">
        <input type="button"value="DUGME"/>

    </form>
</body>
</html>
